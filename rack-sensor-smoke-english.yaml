
esphome:
  name: czujnik-rack
  friendly_name: Rack sensor

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:
  level: DEBUG
  logs:
    component: ERROR

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_password

ota:
  password: !secret ota_password
  platform: esphome

wifi:
  networks:
  - ssid: !secret IoT_wifi_ssid
    password: !secret IoT_wifi_password
  - ssid: !secret IoT-P_wifi_ssid
    password: !secret IoT-P_wifi_password
  - ssid: !secret 1_wifi_ssid
    password: !secret 1_wifi_password
  - ssid: !secret 2_wifi_ssid
    password: !secret 2_wifi_password
  - ssid: !secret p1_wifi_ssid
    password: !secret p1_wifi_password
   
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: !secret ap_ssid
    password: !secret ap_password

captive_portal:

sensor:
  - platform: adc
    pin: GPIO34
    name: "Czujnik Dymu"
    id: czujnik_dymu
    update_interval: 2s
    filters:
      - multiply: 100
    unit_of_measurement: "%"
    icon: "mdi:percent"
  - platform: dht
    pin: GPIO21
    temperature:
      name: "Temperatura Rack"
      id: dht_temperatura_rack
    humidity:
      name: "Wilgotnosc Rack"
      id: dht_wilgotnosc_rack
    update_interval: 10s
  - platform: homeassistant
    id: core_update
    entity_id: update.home_assistant_core_update
    name: "home_assistant_core_update"
    internal: true

output:
  - platform: ledc
    pin: GPIO12
    id: rtttl_out

rtttl:
  output: rtttl_out

button:
  - platform: template
    name: "Play Module!"
    id: alarm_buzzer
    on_press:
      then:
       - rtttl.play: 'mission_imp:d=16,o=6,b=95:32d,32d#,32d,32d#,32d,32d#,32d,32d#,32d,32d,32d#,32e,32f,32f#,32g,g,8p,g,8p,a#,p,c7,p,g,8p,g,8p,f,p,f#,p,g,8p,g,8p,a#,p,c7,p,g,8p,g,8p,f,p,f#,p,a#,g,2d,32p,a#,g,2c#,32p,a#,g,2c,a#5,8c,2p,32p,a#5,g5,2f#,32p,a#5,g5,2f,32p,a#5,g5,2e,d#,8d'

  - platform: template
    name: "Stop !"  
    on_press:
      then:
       - rtttl.stop


